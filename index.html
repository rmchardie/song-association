        <div class="hero">
            <img src="images/undraw_select_player_64ca 1.png" alt="Two players in front of their avatars">
        </div>
        <div class="nameInputForm">
            <h1>Enter player name</h1>
            <form>
                <input type="text" name="playerName" id="playerName">
                <button type="submit" name="setPlayerName" id="setPlayerName">Continue</button>
            </form>
            <button name="showInstructions" id="showInstructions">How to play</button>
        </div>
        <div class="instructions">
            <div class="instructionsCard">
                    <p>Choose a set of words</p>
                    <p>Set timer difficulty</p>
                    <p>A random word will be displayed on the screen</p>
                    <p>Hit pause if you can sing a song before the timer runs out</p>
                    <p>If you can you win a trophy!</p>
                    <button type="menu" name="hideInstructions" id="hideInstructions">Close instructions</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("playerName").focus();

        const instructions = document.querySelector(".instructions");

        const showInstructions = document.getElementById("showInstructions");

        showInstructions.addEventListener('click', function() {
            instructions.style.transform = "translateY(0)";
            instructions.style.transition = "1000ms";
            instructions.style.zIndex = "1";
        });

        hideInstructions.addEventListener('click', function() {
            instructions.style.transform = "translateY(530px)";
            instructions.style.transition = "1000ms";
            instructions.style.zIndex = "-1";
        });
    </script>
